<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="https://mail.google.com/mail/&ogbl">Gmail</a></li>
            <li><a href="https://www.google.com.tr/imghp?hl=en&ogbl">Images</a></li>
            <li><a href="#"><img src="assets/appsbutton.svg" alt="Apps Button" style="width: 15px; height: 15px; position: relative; top: 4px;"></a></li>

    <div style="clear:right;"></div>

                </path>
            </svg>
            <input type="text" maxlength="2048">
            <a href="#"> <img class="mic" src="assets/voicelogo.png"></a>
        </div>

        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>

        <div style="text-align: center; margin-top: 1.5em; font-size: small;">
            <p>Google offered in: <a href="#">Türkçe</a></p>
        </div>

    </main>

    <footer>
        <div style="padding: 1.5em 0; font-size: small;">
            <ul>
                <li>Turkey</li>
            </ul>
        </div>

        <div style="padding: 1.5em 0; padding-bottom: 2em; border-top: solid 2px #e4e4e4;">
            <ul style="float:left; margin:0;">
                <li><a href="#">About</a></li>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul>

            <ul style="float:right;">
                <li><a href="">Privacy</a></li>
                <li><a href="">Terms</a></li>
                <li><a href="">Settings</a></li>
            </ul>
        </div>
    </footer>

</html>
